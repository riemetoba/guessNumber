<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>

     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/output.css">

<body class="bg-fuchsia-50">
    
    <!-- Starting page start  -->
     <div class="max-w-[1170px] mx-auto bg-white w-[800px] h-[600px] mt-[150px] text-center" id="firstDiv">
        <h2 class="text-center font-pop text-[48px] font-bold pt-[150px] mb-5">Wanna Play game?</h2>
        <input type="text" id="inputName" placeholder="What is Your Name?">
        <button class="py-3 px-[50px] bg-[#7041D3] text-[#ffffff] block rounded-[30px] text-[18px] font-pop font-bold cursor-pointer mx-auto hover:bg-[#D9D9D9] hover:text-[black] duration-500" id="startBtn">Start Game</button>
        <p id="errorMsg"></p>
     </div>
    <!-- Starting page End -->

    <!-- Player 1 part start  -->
      <div class="max-w-[1170px] mx-auto bg-white w-[800px] h-[600px] mt-[150px] text-center hidden" id="playerOneDiv">
        <h2 class="text-center font-pop text-[48px] font-bold pt-[150px] mb-5" id="playerOneName">Player - 1</h2>
        <input type="number" id="inputNum" placeholder="Give a number from 1 to 10">
        <button class="py-3 px-[50px] bg-[#7041D3] text-[#ffffff] block rounded-[30px] text-[18px] font-pop font-bold cursor-pointer mx-auto hover:bg-[#D9D9D9] hover:text-[black] duration-500" id="playerOneBtn">Letâ€™s Play</button>
        <p id="errorMsgTwo"></p>
     </div>
    <!-- Player 1 part End -->

    <!-- Player 2 part start  -->
     <div class="max-w-[1170px] mx-auto bg-white w-[800px] h-[600px] mt-[150px] text-center hidden" id="playerTwoDiv">
        <h2 class="text-center font-pop text-[48px] font-bold pt-[150px] mb-5" id="playerTwo">Player - 2 Name</h2>
        <input type="text" id="inputNameTwo" placeholder="What is your name...">
        <button class="py-3 px-[50px] bg-[#7041D3] text-[#ffffff] block rounded-[30px] text-[18px] font-pop font-bold cursor-pointer mx-auto hover:bg-[#D9D9D9] hover:text-[black] duration-500" id="playerTwoBtn">Start Game</button>
        <p id="errorMsgThree"></p>
     </div>
    <!-- Player 2 part End -->

    <!-- Player 2 Number Guessing part start  -->
     <div class="max-w-[1170px] mx-auto bg-white w-[800px] h-[600px] mt-[150px] text-center hidden" id="numGuessDiv">
        <h2 class="text-center font-pop text-[48px] font-bold pt-[150px] mb-5" id="playerTwoName">Player - 2</h2>
        <input type="number" id="inputNumTwo" placeholder="Guess a number">
        <button class="py-3 px-[50px] bg-[#7041D3] text-[#ffffff] block rounded-[30px] text-[18px] font-pop font-bold cursor-pointer mx-auto hover:bg-[#D9D9D9] hover:text-[black] duration-500" id="guessBtn">Guess</button>
        <p id="errorMsgFour"></p>
     </div>
    <!-- Player 2 Number Guessing part End -->

    <!-- Wanna play part start  -->
    <!-- Wanna play part End -->
    
    <script src="js/script.js"></script>
</body>
</html>
